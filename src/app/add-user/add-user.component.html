<h2>Add User</h2>

<form [formGroup]="groupForm" (ngSubmit)="onSubmit()">

  <div>
    <label for="name">
      Name
    </label>
    <input type="text" id="name" formControlName="name">
  </div>

  <div>
    <label for="password">
      Password
    </label>
    <input type="password" id="password" formControlName="password">
  </div>

  <button class="button" type="submit">Add User</button>
</form>
