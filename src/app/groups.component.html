<h2>Group overview</h2>
<ul>
  <li *ngFor="let group of groups">
    <span>Id: {{group.id}} </span>
    <span>Name: {{group.name}} </span>
    <span>Members: {{group.amountMembers}} </span>
    <button (click)="remove(group.id)">Delete</button>
    <a href="/groupOverview" (click)="remove(group.id)">Delete</a>
  </li>
</ul>
